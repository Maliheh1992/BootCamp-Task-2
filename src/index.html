  <div class="transaction">
    <button class="btn" id="select-btn">بارگزاری تراکنش ها</button>

      <section class="table__header">
        <h1>لیست تراکنش های شما</h1>
        <div class="input-group">
          <input type="search" id="search" placeholder="جستجو تراکنش" />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"

              stroke-linejoin="round"
              d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
            />

        </div>
      </section>
      <section class="table__body">
        <table>
          <thead>
            <tr>
              <th>ردیف</th>
              <th>نوع تراکنش</th>
              <th class="table_header" data-column="price" data-order="desc">
                مبلغ <span class="icon-arrow">&UpArrow;</span>
              </th>
              <th>شماره پیگیری</th>
              <th class="table_header" data-column="date" data-order="desc">
                تاریخ تراکنش <span class="icon-arrow">&UpArrow; </span>

            </tr>
